<!DOCTYPE html>
<html>
<head>
    <title>Code Editor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js" type="text/javascript"></script>
    <style>
        #editor {
            height: 500px; /* Increased height for the editor */
            width: 80%;
            margin: auto;
            border: 1px solid #ccc;
        }
        #executeButton {
            position: fixed;
            bottom: 10px;
            right: 10px; /* Moved to the bottom-right corner */
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #installButton {
            position: fixed;
            bottom: 10px;
            right: 100px; /* Positioned next to the execute button */
            padding: 10px 20px;
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #libraryInput {
            position: fixed;
            bottom: 10px;
            right: 210px; /* Positioned to the left of the install button */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="editor">print('hello world')</div>
    <button id="executeButton">Execute</button>
    <input type="text" id="libraryInput" placeholder="Library to install">
    <button id="installButton">Install</button>

    <script>
        var editor = ace.edit("editor");
        editor.setTheme("ace/theme/monokai");
        editor.session.setMode("ace/mode/python");

        document.getElementById('executeButton').addEventListener('click', function() {
            var code = editor.getValue();
            sendCodeToServer('/execute', code);
        });

        document.getElementById('installButton').addEventListener('click', function() {
            var library = document.getElementById('libraryInput').value;
            if (library) {
                sendCodeToServer('/execute', "import os; os.system('pip install " + library + "')");
            }
        });

        function sendCodeToServer(endpoint, code) {
            fetch(endpoint, {
                method: 'POST',
                body: 'code=' + encodeURIComponent(code),
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                }
            })
            .then(response => {
                if (response.ok) {
                    return response.text();
                } else {
                    throw new Error('Execution failed');
                }
            })
            .then(data => {
                console.log(data); // Handle the response from the server
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
