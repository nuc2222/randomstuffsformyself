<!DOCTYPE html>
<html>
<head>
    <title>Code Editor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js" type="text/javascript"></script>
    <style>
        body {
            background: url('https://raw.githubusercontent.com/nuc2222/randomstuffsformyself/main/360_F_342437585_DywB59kT9zj2FsxK4gH4mcucdQtmA6FD.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        #editor {
            height: 500px;
            width: 80%;
            margin: auto;
            border: 1px solid #ccc;
            background: white;
            color: black;
            padding: 10px;
        }
        #executeButton, #installButton {
            position: fixed;
            bottom: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: white;
        }
        #executeButton {
            right: 10px;
            background-color: #4CAF50;
        }
        #installButton {
            right: 100px;
            background-color: #008CBA;
        }
        #libraryInput {
            position: fixed;
            bottom: 10px;
            right: 210px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #output {
            position: fixed;
            bottom: 10px;
            left: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background: white;
            color: black;
         }
    </style>
</head>
<body>
    <div id="editor">print('hello world')</div>
    <button id="executeButton">Execute</button>
    <input type="text" id="libraryInput" placeholder="Library to install">
    <button id="installButton">Install</button>
    <div id="output"></div>

    <script>
        var editor = ace.edit("editor");
        editor.setTheme("ace/theme/monokai");
        editor.session.setMode("ace/mode/python");

        document.getElementById('executeButton').addEventListener('click', function() {
            var code = editor.getValue();
            sendCodeToServer('/execute', code);
        });

        document.getElementById('installButton').addEventListener('click', function() {
            var library = document.getElementById('libraryInput').value;
            if (library) {
                sendCodeToServer('/execute', "import os; os.system('pip install " + library + "')");
            }
        });

        function sendCodeToServer(endpoint, code) {
            fetch(endpoint, {
                method: 'POST',
                body: 'code=' + encodeURIComponent(code),
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                }
            })
            .then(response => {
                if (response.ok) {
                    return response.text();
                } else {
                    throw new Error('Execution failed');
                }
            })
            .then(data => {
                document.getElementById('output').innerText = data;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
